<!DOCTYPE html>
<html>
  <head>
    <title>My Sidepanel</title>
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <h1>Filly</h1>
    <button id="answer-button">Answer question</button>
    <button id="clear-button">Clear</button>
    <div id="select-container"></div>
    <div id="context-container">
      <p>Add context for AI:</p>
      <textarea placeholder="Example: my name is John Doe"></textarea>
    </div>
    <button id="generate-button">Generate answer</button>
    <div class="loading-container" id="generating-container">
      <span>Generating answer</span>
      <div class="loader"></div>
    </div>
    <div id="answer-container">
      <p>Answer:</p>
      <textarea></textarea>
    </div>
    <button id="regenerate-button">Regenerate answer</button>
    <button id="fill-button">Fill answer</button>
  </body>
  <script src="sidepanel.js"></script>
</html>
